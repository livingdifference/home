<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
			{% if page.image %}             
			<center>
			<img src="{{ site.baseurl }}/{{ page.image }}" 
				alt="" 
				style="
					max-height: 10%;
					background-position: center center;
					background-repeat: no-repeat;
					background-size: cover;
					border-radius: 25% 75% / 50%;"/>
			</center>
			{% endif %}
		{{ content }}
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
